<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>

  <title>Buscador de Atributos</title>
</head>

<body>
  <h1 class="header_title">Mercado Livre Category Browser</h1>
  <p class="subtitle">Developed by Bigode</p>

  <div class="filters">
    <input class="searchbar" type="text" id="search_value" placeholder="Digite o código da categoria">
    <input class="buttons" type="button" value="Pesquisar" id="search_button">
    <select class="select_category" id="root_categories_select">
      <option value="?">Categorias Raíz</option>
    </select>
  </div>

  <div>
    <h3 id="category_tree"></h3>
    <h2 id="category_name"></h2>
    <p class="subtitle_categories">Subcategorias:</p>
    <h3 id="childreen_categories"></h3>
  </div>

  <table>
    <thead width="100%">
      <th width="25%">Atributo</th>
      <th width="15%">Tags</th>
      <th width="15%">Dica/Descrição</th>
      <th width="45%">Valores</th>
    </thead>
    <tbody id="table_body">
    </tbody>
  </table>
</body>

</html>
